<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Pass Approval System</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    
        <!-- use the font -->
        <style>
            * {
                font-family: 'Roboto', sans-serif; font-size: 14px;
            }
        </style>
    </head>
    
    <body style="margin: 0; padding: 0;">
    <center>
        <!-- <table style="width: 90%; border: 1px solid #A4A4A4;"> -->
        <table align="center" border="0" cellpadding="0" cellspacing="0" width=70% style="border-collapse: collapse;">
            <tr>
                <td style="padding: 5px;">
            <center><img src="cid:${logoBat}" alt="logo_bat" height="90" /></center>
            </td>
            </tr>
            <tr>
                <td style="padding: 5px; font-size: 16px; font-weight: bold; color: white; background-color: rgb(247, 199, 70);">
                    Pass Approval System
                </td>
            </tr>
            <tr>
                <td style="padding: 5px;">
                    <br/>
					Уважаемый(ая) <#if user ??>${user}<#else>команда</#if>
                    <br/><br/>
                    <b>${subject}</b>
                    <br/>
                    <br/>
                    <p>${message}</p>
                    <br/>
                    <div
                        style="text-align: center; padding-top: 15px; padding-bottom: 9px;">
                        <a  name="verify" th:href="@{${url}}" target="_blank"
                            style="padding:10px;background: #DB2828; outline: 0; border: 0; cursor: pointer; color: #fff; box-shadow: 0px 4px 5px 0px Gray !important; height: 45px; width: 199px; border-radius: 4px; font-size: 12px; text-transform: uppercase; text-decoration: none;">
                            Кнопка </a>
                    </div>
                    <br/>
                    <br/>
                </td>
            </tr>
            <tr>
                <td style="padding: 5px; height: 3px; background-color: rgb(247, 199, 70);">
                </td>
            </tr>
        </table>
        <div
        style="background-color: gray; width: 70%; height: 20px; margin-top: 3px; text-align: -webkit-center; padding-top: 3px; font-size: 10px; color: #fff;">
        <span>Не отвечайте на это письмо, обратного email адреса у системы нет.</span>

    </div>
    </center>
    
</body>
</html>
