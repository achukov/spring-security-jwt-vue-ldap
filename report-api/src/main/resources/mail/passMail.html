<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Pass Approval System</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    
        <!-- use the font -->
        <style>
            * {
                font-family: 'Roboto', sans-serif; font-size: 14px;
            }
        </style>
    </head>
    
    <body style="margin: 0; padding: 0;">
        <table align="center" border="0" cellpadding="0" cellspacing="0" width=70% style="border-collapse: collapse;">
            <tr>
                <td style="padding: 5px;">
                    <p style="text-align:center"><img src="cid:${logoBat}" alt="logo_bat" height="90" /></p>
            </td>
            </tr>
            <tr>
                <td style="padding: 5px; font-size: 16px; font-weight: bold; color: white; background-color: rgb(247, 199, 70);">
                    Pass Approval System
                </td>
            </tr>
            <tr>
                <td style="padding: 5px; font-size: 16px;">
                    <br/>
					Dear <#if user ??>${user} <#else>Team </#if>
                    <br/><br/>
                    <b>${subject}</b>
                    <br/>
                    <br/>
                    <p>${message}</p>
                    <br/>
                    <br/>
                </td>
            </tr>
            <tr>
                <td style="padding: 5px; height: 3px; background-color: rgb(247, 199, 70);">
                </td>
            </tr>
			<tr>
			<td style="background-color: gray; width: 70%; height: 20px; margin-top: 3px; text-align: center; padding-top: 3px; font-size: 14px; color: #fff;">
			 <span>This is an automated message - please do not reply directly to this email.</span>
			</tr>
        </table>

</body>
</html>
